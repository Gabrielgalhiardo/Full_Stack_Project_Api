# ===============================
# Configurações de Teste
# ===============================
spring.application.name=products-test

# ===============================
# Configurações do banco de dados H2 (em memória)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# Configurações do JPA para Testes
# ===============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===============================
# Desabilitar Admin Bootstrap em testes
# ===============================
spring.main.allow-bean-definition-overriding=true

# ===============================
# Configuração JWT para Testes
# ===============================
security.jwt.secret=testsecretkeytestsecretkeytestsecretkeytestsecretkey123!
security.jwt.expiration-seconds=3600

# ===============================
# Configuração Admin para Testes
# ===============================
sistema.admin.enabled=false
sistema.admin.email=admin@test.com
sistema.admin.senha=admin123

# ===============================
# Configurações de Logs para Testes2
# ===============================
logging.level.org.springframework=WARN
logging.level.com.example=INFO

